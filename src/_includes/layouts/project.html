---
layout: default
---

<article id="post {{ id }}">
  <header class="grid-4 post_header">
    <h1 class="post_title heading-lg">
      {{ title }}
    </h1>
    <p class="post_meta text-mono">
      {{ meta }}
    </p>
  </header>
  <section class="post_content">
    {{ content }}
  </section>
</article>
