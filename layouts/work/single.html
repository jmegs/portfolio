{{ define "title" }} {{ .Title }} &ndash; {{ .Site.Title }}{{ end }}
{{ define "main" }}
<a href="/" class="back-link">Back</a>
<article class="project fadeInUp" id="{{ .Title | anchorize }}">
  <header class="project__header">
    <h1 class="fluid project__title">
      {{.Title}}
    </h1>
    <h2 class="project__meta">
      {{.Params.what | title}}
    </h2>
    <h2 class="project__meta">{{.Params.when}} @ {{.Params.where}}</h2>
  </header>
  {{ .Content }}
</article>
{{ end }}
